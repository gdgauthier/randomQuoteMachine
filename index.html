<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SoloLearn #24 - Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script async src="//platform.twitter.com/widgets.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">	
  </head>
<body>
    <div class="top film films"></div>
    <main class="main">
      <div id="buttons" class="margins">
        <i id="button-quote" class="fa fa-quote-left btn-qte" aria-hidden="true"></i><br>
        <a id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>
      <div id="poster" class="img margins"></div>
      <div id="quote" class="margins">
        <div id="text"></div>
        <div id="title"></div>
      </div>
    </main>
    <div class="bottom film films"></div>
</body>
</html>
